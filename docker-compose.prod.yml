services:
  postiz:
    # Using pre-built image from GitHub Container Registry (much faster than building from source)
    # Image was built locally with Google Sign-In support and pushed to ghcr.io
    image: ghcr.io/stephenlovino/postiz-app:latest
    pull_policy: always
    restart: always
    environment:
      # === Required Settings (https://docs.postiz.com/configuration/reference#required-settings)
      # MAIN_URL: Used for internal routing (may be required in some setups)
      MAIN_URL: "https://ahaprojects-postiz.loowdu.easypanel.host"
      # FRONTEND_URL: Required - Frontend URL (used by backend at runtime)
      FRONTEND_URL: "https://ahaprojects-postiz.loowdu.easypanel.host"
      # JWT_SECRET: Required - Random string unique to every installation
      JWT_SECRET: "eStOZfihlPdfgRg1eEoTnEYNf+YYoik9R4XmdD/qfjA="
      # DATABASE_URL: Required - PostgreSQL connection string
      DATABASE_URL: "postgresql://postiz-user:postiz-password@postiz-postgres:5432/postiz-db-local"
      # REDIS_URL: Required - Redis connection string
      REDIS_URL: "redis://postiz-redis:6379"
      # BACKEND_INTERNAL_URL: Required - Internal backend URL (use localhost if same container)
      BACKEND_INTERNAL_URL: "http://localhost:3000"
      IS_GENERAL: "true"
      DISABLE_REGISTRATION: "false"
      # NOT_SECURED: Use header-based auth instead of cookies (workaround for cookie domain issues)
      NOT_SECURED: "true"
      
      # === Storage Settings
      STORAGE_PROVIDER: "local"
      UPLOAD_DIRECTORY: "/uploads"
      
      # === Cloudflare (R2) Settings (Optional - leave blank if using local storage)
      CLOUDFLARE_ACCOUNT_ID: "your-account-id"
      CLOUDFLARE_ACCESS_KEY: "your-access-key"
      CLOUDFLARE_SECRET_ACCESS_KEY: "your-secret-access-key"
      CLOUDFLARE_BUCKETNAME: "your-bucket-name"
      CLOUDFLARE_BUCKET_URL: "https://your-bucket-url.r2.cloudflarestorage.com/"
      CLOUDFLARE_REGION: "auto"
      
      # === Social Media API Settings
      X_API_KEY: ""
      X_API_SECRET: ""
      LINKEDIN_CLIENT_ID: ""
      LINKEDIN_CLIENT_SECRET: ""
      REDDIT_CLIENT_ID: ""
      REDDIT_CLIENT_SECRET: ""
      GITHUB_CLIENT_ID: ""
      GITHUB_CLIENT_SECRET: ""
      BEEHIIVE_API_KEY: ""
      BEEHIIVE_PUBLICATION_ID: ""
      THREADS_APP_ID: ""
      THREADS_APP_SECRET: ""
      FACEBOOK_APP_ID: ""
      FACEBOOK_APP_SECRET: ""
      YOUTUBE_CLIENT_ID: ""
      YOUTUBE_CLIENT_SECRET: ""
      TIKTOK_CLIENT_ID: ""
      TIKTOK_CLIENT_SECRET: ""
      PINTEREST_CLIENT_ID: ""
      PINTEREST_CLIENT_SECRET: ""
      DRIBBBLE_CLIENT_ID: ""
      DRIBBBLE_CLIENT_SECRET: ""
      DISCORD_CLIENT_ID: ""
      DISCORD_CLIENT_SECRET: ""
      DISCORD_BOT_TOKEN_ID: ""
      SLACK_ID: ""
      SLACK_SECRET: ""
      SLACK_SIGNING_SECRET: ""
      MASTODON_URL: "https://mastodon.social"
      MASTODON_CLIENT_ID: ""
      MASTODON_CLIENT_SECRET: ""
      GOOGLE_GMB_CLIENT_ID: ""
      GOOGLE_GMB_CLIENT_SECRET: ""
      
      # === OAuth Settings (Runtime - only for generic OAuth, not Google)
      # Leave these empty/unset to use Google Sign-In instead of Authentik
      # POSTIZ_OAUTH_URL: "https://auth.example.com"
      # POSTIZ_OAUTH_AUTH_URL: "https://auth.example.com/application/o/authorize"
      # POSTIZ_OAUTH_TOKEN_URL: "https://auth.example.com/application/o/token"
      # POSTIZ_OAUTH_USERINFO_URL: "https://authentik.example.com/application/o/userinfo"
      # POSTIZ_OAUTH_CLIENT_ID: ""
      # POSTIZ_OAUTH_CLIENT_SECRET: ""
      # POSTIZ_OAUTH_SCOPE: "openid profile email"  # Optional: uncomment to override default scope
      
      SENTRY_SPOTLIGHT: "1"
      
      # === Misc Settings
      OPENAI_API_KEY: ""
      KIEAI_API_KEY: "260e584b8423669781c5f84646b2c3cd"
      # === Alternative AI Providers (for recurring content generator)
      GROK_API_KEY: ""  # xAI Grok API key (alternative to OpenAI)
      XAI_API_KEY: ""   # Alternative name for Grok API key
      DEEPSEEK_API_KEY: ""  # DeepSeek API key (alternative to OpenAI)
      API_LIMIT: 30
      
      # === Payment / Stripe Settings
      FEE_AMOUNT: 0.05
      STRIPE_PUBLISHABLE_KEY: ""
      STRIPE_SECRET_KEY: ""
      STRIPE_SIGNING_KEY: ""
      STRIPE_SIGNING_KEY_CONNECT: ""
      
      # === Developer Settings
      NX_ADD_PLUGINS: "false"
      
      # === Short Link Service Settings (Optional - leave blank if unused)
      # DUB_TOKEN: ""
      # DUB_API_ENDPOINT: "https://api.dub.co"
      # DUB_SHORT_LINK_DOMAIN: "dub.sh"
      # SHORT_IO_SECRET_KEY: ""
      # KUTT_API_KEY: ""
      # KUTT_API_ENDPOINT: "https://kutt.it/api/v2"
      # KUTT_SHORT_LINK_DOMAIN: "kutt.it"
      # LINK_DRIP_API_KEY: ""
      # LINK_DRIP_API_ENDPOINT: "https://api.linkdrip.com/v1/"
      # LINK_DRIP_SHORT_LINK_DOMAIN: "dripl.ink"
    
    ports:
      - "5000:5000"
    
    volumes:
      - postiz-config:/config/
      - postiz-uploads:/uploads/
    
    networks:
      - postiz-network
    
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy

  postiz-postgres:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postiz-password
      POSTGRES_USER: postiz-user
      POSTGRES_DB: postiz-db-local
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    networks:
      - postiz-network
    healthcheck:
      test: pg_isready -U postiz-user -d postiz-db-local
      interval: 10s
      timeout: 3s
      retries: 3

  postiz-redis:
    image: redis:7.2
    restart: always
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - postiz-redis-data:/data
    networks:
      - postiz-network

  # For Application Monitoring / Debugging
  spotlight:
    pull_policy: always
    image: ghcr.io/getsentry/spotlight:latest
    networks:
      - postiz-network

volumes:
  postgres-volume:
    external: false
  postiz-redis-data:
    external: false
  postiz-config:
    external: false
  postiz-uploads:
    external: false

networks:
  postiz-network:
    external: false


